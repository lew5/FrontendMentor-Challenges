<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>

    <div class="card">
      <div class="">
        <img class="product-img" src="images/image-product-desktop.jpg">
      </div>
      <div class="product-info">
        <span class="product-type">PERFUME</span>

        <span class="product-name">Gabrielle Essence Eau De Parfum</span>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="product-price-now">$149.99</span>
        <span class="product-price-before">$169.99</span>


        <a href="">Add to Cart</a>
      </div>
    </div>

    </div> -->
  </body>
</html>
